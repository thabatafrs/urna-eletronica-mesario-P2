<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Eleitor</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
    <style>
      h2 {
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
      <div class="nv_est" id="menuItems">
        <a href="hub.html">Home</a>
        <a href="gerenciador_chapas.html">Gerenciador de Candidatos</a>
        <a href="gerenciador_eleitores.html">Gerenciador de Eleitores</a>
        <a href="contagem.html">Contagem de Votos</a>
        <a href="id_eleitor.html">Iniciar Processo</a>
        <a href="index.html">Sair</a>
      </div>
  </nav>
    <div class="container" id="trap-container">
      <div class="janela">
        <h1>Cadastro do Eleitor</h1>

        <form class="infoLogin">
          <label for="ra">
            <i class="fa-regular fa-rectangle-list"></i>
            <h2>RA: </h2>
            <input type="text" name="ra" id="ra" placeholder="Digite o número do RA" maxlength="4" />
          </label>

          <label for="nome">
            <i class="fa-solid fa-user"></i>
            <h2>Nome: </h2>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do aluno" />
          </label>

          <div>
            <label for="ID">ID:</label>
            <span id="ID"></span>
          </div>

          <button onclick="adicionarRegistroEle()" class="botao" title="Realizar Cadastro">
            <i class="fa-solid fa-user-plus"></i> Cadastrar
          </button>
        </form>
        <button id="voltarHub" class="botao sair" onclick="voltarHubEleitores()" title="Página anterior">
          <i class="fa-solid fa-circle-chevron-left"></i> Voltar
        </button>
        <ul id="registros"></ul>
        <button id="md_es" class="md_es" class="botao" onclick="mod_esc()">
          Modo escuro
        </button>
      </div>
    </div>

    <script src="mainMesario.js"></script>
    <script>
      var idCounter = 1;

      function adicionarRegistroEle() {
        var raInput = document.getElementById("ra");
        var nomeInput = document.getElementById("nome");
        var raValue = raInput.value;
        var nomeValue = nomeInput.value;

        if (raValue && nomeValue) {
          var eleitor = {
            ra: raValue,
            nome: nomeValue,
          };

          fetch(`${BaseUrl}/eleitor`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              mode: "no-cors",
            },
            body: JSON.stringify(eleitor),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erro ao adicionar eleitor");
              }
              return response.json();
            })
            .then((data) => {

              console.log(data);
              alert(
                    "Cadastro Bem Sucedido - Nome: " +
                      data.nome +
                      ". RA: " +
                      data.ra
                  );
              window.location.reload();
            })
            .catch((error) => {
              console.error("Erro:", error);
              alert("RA já cadastrado!");
              window.location.reload();
            });

          document.getElementById("ID").textContent = "";
        } else {
          alert("Por favor, preencha todos os campos.");
        }
      }
    </script>
  </body>
</html>
