<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do Eleitor</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
    <script src="constantes.js"></script>
    <style>
      h2 {
        font-size: medium;
      }

      #mensagem {
        text-align: center;
        font-weight: bold;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
      <div class="nv_est" id="menuItems">
        <a href="hub.html">Home</a>
        <a href="hub_chapas.html">Gerenciador de Candidatos</a>
        <a href="hub_eleitor.html">Gerenciador de Eleitores</a>
        <a href="contagem.html">Contagem de Votos</a>
        <a href="id_eleitor.html">Iniciar Processo</a>
        <a href="index.html">Sair</a>
      </div>
    </nav>

    <div class="container" id="trap-container">
      <div class="janela">
        <h1 class="txt_1">Cadastro do Eleitor</h1>
<div class="infoLogin">

          <label for="ra">
            <i class="fa-regular fa-rectangle-list"></i>
            <h2>RA:</h2>

            <input
              type="text"
              name="ra"
              id="ra"
              placeholder="Digite o número do RA"
              maxlength="4"
              
            />
            
          </label>

          <label for="nome">
            <i class="fa-solid fa-user"></i>
            <h2 class="txt_2">Nome:</h2>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite o nome do aluno"
            
            />
            </label>
            <span style="color: red; " id="mensagem"></span>


          <div style="display: none;">
            <label for="ID">ID:</label>
            <span id="ID"></span>
          </div>

          <button onclick="adicionarRegistroEle()" class="botao">
            <i class="fa-solid fa-user-plus"></i> Cadastrar
          </button>
        </div>
        <button
          id="voltarHub"
          class="botao sair"
          onclick="voltarHubEleitores()"
          title="Página anterior"
        >
          <i class="fa-solid fa-circle-chevron-left"></i> Voltar
        </button>
        <ul id="registros"></ul>
        <button id="md_es" class="md_es" class="botao" onclick="mod_esc()">
          Modo escuro
        </button>
      </div>
    </div>

    <script src="mainMesario.js"></script>
    <script> var idCounter = 1;

// function exibirMensagem(mensagem) {
//         document.getElementById("mensagem").innerHTML = mensagem;
//       }

      function adicionarRegistroEle() {
        var raInput = document.getElementById("ra");
        var nomeInput = document.getElementById("nome");
        var raValue = raInput.value;
        var nomeValue = nomeInput.value;

        if (raValue && nomeValue) {
          var eleitor = {
            ra: raValue,
            nome: nomeValue,
          };

          fetch(`${BaseUrl}/eleitor`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              mode: "no-cors",
            },
            body: JSON.stringify(eleitor),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Erro ao adicionar eleitor");
              }
              return response.json();
            })
            .then((data) => {

              console.log(data);
              document.getElementById("mensagem").innerHTML = `Cadastro bem sucedido. Nome: ${data.nome}. RA: ${data.ra}`
              document.getElementById("mensagem").style.color = "green"
              setTimeout(function() {
                window.location.href = 'cadastroEleitor.html';
            }, 3000);
            })
            .catch((error) => {
              console.error("Erro:", error);
              document.getElementById("mensagem").innerHTML = "RA já cadastrado!"

            });

          document.getElementById("ID").textContent = "";
        } else {
          document.getElementById("mensagem").innerHTML = "Preencha todos os campos corretamente."
          
        }
      }
    </script>
  </body>
</html>
