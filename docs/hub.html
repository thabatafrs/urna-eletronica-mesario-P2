<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub da Urna</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <button class="botao" id="cadastrarChapas" onclick="entrarHubChapas()" title="Modificar lista de Candidatos/Chapas" >
          Gerenciar Candidatos/Chapas
        </button>
        <button
          class="botao"
          id="cadastrarEleitor"
          onclick="entrarHubEleitor()"
          title="Controle da lista de Eleitores"
        >
          Gerenciar Eleitores
        </button>
        <button class="botao" id="entrarContagem" onclick="entrarContagem()" title="Contagem geral de votos">
          Contagem de Votos
        </button>
        <button id="hub" class="botao" onclick="iniciarProcesso()" title="Iniciar votação">
          Iniciar Processo
        </button>
        <button id="hubSair" class="botao sair" onclick="hubSair()" title="Desconectar conta">
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
      </div>
    </div>
    <script src="mainMesario.js"></script>
  </body>
</html>
