<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna</title>
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleMesario.css" />
  </head>

  <body>
    <div class="container">
      <div class="janela">
        <div class="infoLogin">
          <label>
            <i class="fa-solid fa-user"></i
            ><input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuário"
              required
          /></label>

          <label for="senha">
            <i class="fa-solid fa-lock"></i
            ><input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
              required
            />
          </label>
          <p id="error-message" class="error-message"></p>
          <button class="botao" id="entrar" onclick="login()" alt="Entra na aplicação">Entrar</button>
        </div>
      </div>
    </div>

    <script src="mainMesario.js"></script>
    <script src="constantes.js"></script>
    <script>
      // Entrar ao clicar enter
      var input = document.getElementById("senha");
      input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("entrar").click();
        }
      });

      function login() {
        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;

        const data = {
          login: usuario,
          password: senha,
        };

        fetch(`${BaseUrl}/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            if (senha == "" || usuario == "") {
              console.error;
              document.getElementById("error-message").innerText =
                "Digite o usuário e a senha!";
            } else if (typeof response != "false") {
              console.error("Login failed!");
              document.getElementById("error-message").innerText =
                "Usuário ou senha incorretos!";
                
            } else {
              console.log("Login successful!");
              window.location.href = "hub.html";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("error-message").innerText =
              "Erro ao tentar fazer login";
          });
      }

      // function cadastro() {
      //   console.log("Redirecionando para a página de cadastro...");
      //   window.location.href = "cadastroAdmin.html";
      // }
    </script>
  </body>
</html>
