<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Chapas</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
    <script src="constantes.js"></script>
    <style>
      #preview {
        width: 30%;
        margin: auto;
        display: flex;
      }

      h2 {
        font-size: medium;
      }

      .janela {
        height: 80%;
      }

      .infoLogin {
        height: 80%
      }

      #mensagem {
        text-align: center;
        font-weight: bold;
        font-size: large;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
      <div class="nv_est" id="menuItems">
        <a href="hub.html">Home</a>
        <a href="hub_chapas.html">Gerenciador de Candidatos</a>
        <a href="hub_eleitor.html">Gerenciador de Eleitores</a>
        <a href="contagem.html">Contagem de Votos</a>
        <a href="id_eleitor.html">Iniciar Processo</a>
        <a href="index.html">Sair</a>
      </div>
    </nav>
    <div class="container" id="trap-container">
      <div class="janela">
        <h1 class="txt_1">Cadastro de Candidatos</h1>
        <form class="infoLogin" id="cadastroForm">
          <label for="chapa">
            <i class="fa-solid fa-server"></i>
            <h2 class="txt_2">Número da chapa:</h2>
            <input
              type="number"
              min="1"
              id="chapa"
              placeholder="Digite o número"
              name="chapa"
              required
              maxlength="2"
            />
          </label>

          <label for="nome">
            <i class="fa-solid fa-user"></i>
            <h2 class="txt_2">Nome do candidato:</h2>
            <input
              type="text"
              id="nome"
              placeholder="Digite o nome"
              name="nome"
              required
            />
          </label>

          <label for="foto"
            ><i class="fa-solid fa-image"></i>
            <h2 class="txt_2">Foto do candidato:</h2>
            <img
              id="preview"
              src="#"
              alt="Preview da imagem"
              style="display: none"
            />
            <input
              type="file"
              id="foto"
              name="foto"
              accept="image/*"
              required
              onchange="previewImage()"
            />
          </label>
          <span style="color: red" id="mensagem"></span>


          

          <button
            type="submit"
            class="botao"
            id="cadastro"
            title="Realizar Cadastro"
          >
            <i class="fa-solid fa-user-plus"></i> Cadastrar
          </button>
        </form>
        <span style="color: red" id="mensagem"></span>
        <button
          id="voltarHub"
          class="botao sair"
          onclick="voltarHubChapas()"
          title="Página anterior"
        >
          <i class="fa-solid fa-circle-chevron-left"></i> Voltar
        </button>
        <button id="md_es" class="md_es" class="botao" onclick="mod_esc()">
          Modo escuro
        </button>
      </div>
    </div>

    <script src="mainMesario.js"></script>
    <script>
      function previewImage() {
        const preview = document.getElementById("preview");
        const file = document.getElementById("foto").files[0];
        const reader = new FileReader();

        reader.onloadend = function () {
          preview.src = reader.result;
          preview.style.display = "block";
        };

        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
          preview.style.display = "none";
        }
      }

      document.getElementById("chapa").addEventListener("input", function () {
        if (this.value.length > 2) {
          this.value = this.value.slice(0, 2);
        }
      });

      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const reader = new FileReader();
          const json = {};

          reader.onload = function () {
            const base64Image = reader.result.split(",")[1];
            const nomeCandidato = formData.get("nome");
            const numeroChapa = formData.get("chapa");

            const downloadLink = document.createElement("a");

            json["foto"] = base64Image;
            formData.forEach(function (value, key) {
              if (key !== "foto") {
                json[key] = value;
              }
            });

            fetch(`${BaseUrl}/candidato`, {
              method: "POST",
              body: JSON.stringify(json),
              headers: {
                "Content-Type": "application/json",
              },
            })
              .then((response) => response.json())
              .then((data) => {
                const cadastro = data.chapa;
                console.log(cadastro);

                if (typeof cadastro != "undefined") {
                  console.log(data);
                  document.getElementById(
                    "mensagem"
                  ).innerHTML = `Cadastro bem sucedido.`;
                  document.getElementById("mensagem").style.color = "green";
                  // document.getElementById("cadastroForm").style.display = "none"
                  
                  setTimeout(function () {
                    window.location.href = "cadastroChapas.html";
                  }, 3000);
                  
                } else {
                  
                  document.getElementById(
                    "mensagem"
                  ).innerHTML = `Chapa já cadastrada.`;
                  setTimeout(function () {
                    window.location.href = "cadastroChapas.html";
                  }, 3000);
                }
              })
              .catch((error) => {
                console.error("Erro:", error);
                alert("Falha ao Cadastrar");
                window.location.reload();
              });
          };

          reader.readAsDataURL(
            this.querySelector('input[type="file"]').files[0]
          );
        });
    </script>
  </body>
</html>
