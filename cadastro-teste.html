    <script>
      function gerarRegistros() {
        // Pegando os valores dos inputs
        const classe = document.getElementById("classe").value.trim();
        const nomes = document
          .getElementById("nomes")
          .value.split("\n")
          .map((nome) => nome.trim())
          .filter((nome) => nome !== "");
        const numeros = document
          .getElementById("numeros")
          .value.split("\n")
          .map((numero) => numero.trim())
          .filter((numero) => numero !== "");

        // Verificação se os inputs foram preenchidos corretamente
        if (!classe || nomes.length === 0 || numeros.length === 0) {
          alert("Preencha todos os campos corretamente.");
          return;
        }

        // Verificação se o número de nomes e números é igual
        if (nomes.length !== numeros.length) {
          alert("A quantidade de nomes e números deve ser a mesma.");
          return;
        }

        // Função para adicionar zero à frente de números de 1 a 9
        function formatarNumero(numero) {
          return numero.padStart(2, "0");
        }

        // Gerando os registros
        let registros = "";
        for (let i = 0; i < nomes.length; i++) {
          const numeroFormatado = formatarNumero(numeros[i]);
          var teste = classe + numeroFormatado;
          console.log(teste);
          registros += `${nomes[i]} - RA: ${teste}\n`;

          var eleitor = {
            ra: teste,
            nome: nomes[i],
          };

          console.log(eleitor);
          const url = `${BaseUrl}/eleitor`;

          fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(eleitor), // Convert the array to a JSON string
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error("Error:", error));
        }

        // Exibindo os registros no textarea
        document.getElementById("resultado").value = registros;

      }
