<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub da Urna</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
    src="https://kit.fontawesome.com/877e197de7.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <button
          class="botao"
          id="cadastrarEleitor"
          onclick="entrarCadastrarChapas()"
        >
          Adicionar Chapa/Candidato
        </button>
        <button id="hub" class="botao" onclick="entrarGerenciadorChapas()">
          Exibir todos as Chapas/Candidatos
        </button>
        <button id="voltarHub" class="botao sair" onclick="voltarHub()">
          <i class="fa-solid fa-circle-chevron-left"></i> Voltar
        </button>
        <button id="md_es" class="md_es" class="botao" onclick="mod_esc()">
          Modo escuro
        </button>
      </div>

    </div>
    <script src="mainMesario.js"></script>
  </body>
</html>
