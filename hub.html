<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub da Urna</title>
    <link rel="stylesheet" href="styleMesario.css" />
    <script
      src="https://kit.fontawesome.com/877e197de7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <button class="botao" id="cadastrarChapas" onclick="entrarHubChapas()">
          Gerenciar Candidatos/Chapas
        </button>
        <button
          class="botao"
          id="cadastrarEleitor"
          onclick="entrarHubEleitor()"
        >
          Gerenciar Eleitores
        </button>
        <button class="botao" id="entrarContagem" onclick="entrarContagem()">
          Contagem de Votos
        </button>
        <button id="hub" class="botao" onclick="iniciarProcesso()">
          Iniciar Processo
        </button>
        <button id="hubSair" class="botao sair" onclick="hubSair()">
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
        <button id="md_es" class="md_es" class="botao" onclick="mod_esc()">
          Modo escuro
        </button>
      </div>
    </div>
    <script src="mainMesario.js"></script>
  </body>
</html>
